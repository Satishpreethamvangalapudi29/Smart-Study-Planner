<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #ffffff 50%, #f3e8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            color: #4f46e5;
        }

        h1 {
            font-size: 2.5rem;
            color: #1f2937;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        /* Urgent Reminders */
        .urgent-section {
            background: #fef2f2;
            border: 2px solid #fca5a5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .urgent-section.hidden {
            display: none;
        }

        .urgent-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .urgent-icon {
            width: 20px;
            height: 20px;
            color: #dc2626;
        }

        .urgent-header h3 {
            color: #991b1b;
            font-size: 1.1rem;
        }

        .urgent-task-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .urgent-task-name {
            font-weight: 600;
            color: #b91c1c;
        }

        .urgent-task-time {
            color: #dc2626;
        }

        /* Progress Card */
        .progress-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-header h2 {
            font-size: 1.3rem;
            color: #1f2937;
        }

        .progress-percentage {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .progress-bar-container {
            width: 100%;
            height: 16px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #6366f1, #a855f7);
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Form Section */
        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            position: sticky;
            top: 20px;
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .form-icon {
            width: 20px;
            height: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        /* Tasks Section */
        .tasks-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tasks-header h2 {
            font-size: 1.3rem;
            color: #1f2937;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: #f3f4f6;
            color: #6b7280;
        }

        .filter-btn:hover {
            background: #e5e7eb;
        }

        .filter-btn.active {
            background: #4f46e5;
            color: white;
        }

        /* Task Items */
        .task-item {
            border: 2px solid;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item.completed {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .task-item.overdue {
            background: #fef2f2;
            border-color: #fca5a5;
        }

        .task-item.urgent {
            background: #fff7ed;
            border-color: #fed7aa;
        }

        .task-item.upcoming {
            background: #fefce8;
            border-color: #fde047;
        }

        .task-item.normal {
            background: #eff6ff;
            border-color: #bfdbfe;
        }

        .task-content {
            display: flex;
            gap: 15px;
            align-items: start;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 2px;
        }

        .task-details {
            flex: 1;
        }

        .task-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .task-name.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .task-subject {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .subject-math {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .subject-science {
            background: #dcfce7;
            color: #16a34a;
        }

        .subject-english {
            background: #dbeafe;
            color: #2563eb;
        }

        .subject-history {
            background: #fef3c7;
            color: #d97706;
        }

        .subject-other {
            background: #f3f4f6;
            color: #6b7280;
        }

        .task-deadline {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .task-days-left {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .days-overdue {
            color: #dc2626;
        }

        .days-urgent {
            color: #ea580c;
        }

        .days-normal {
            color: #6b7280;
        }

        .task-delete {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #ef4444;
            transition: color 0.3s;
        }

        .task-delete:hover {
            color: #dc2626;
        }

        .delete-icon {
            width: 20px;
            height: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h1>Smart Study Planner</h1>
            </div>
            <p class="subtitle">Organize your studies, track progress, achieve goals</p>
        </header>

        <!-- Urgent Reminders -->
        <div id="urgentReminders" class="urgent-section hidden">
            <div class="urgent-header">
                <svg class="urgent-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3>Urgent Reminders</h3>
            </div>
            <div id="urgentTasksList"></div>
        </div>

        <!-- Progress Section -->
        <div class="progress-card">
            <div class="progress-header">
                <h2>Overall Progress</h2>
                <span id="progressPercentage" class="progress-percentage">0%</span>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText" class="progress-text">0 of 0 tasks completed</p>
        </div>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Add Task Form -->
            <div class="form-section">
                <div class="form-card">
                    <h2 class="form-title">
                        <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add New Task
                    </h2>
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" placeholder="Study for exam..." />
                    </div>
                    <div class="form-group">
                        <label for="taskSubject">Subject</label>
                        <select id="taskSubject">
                            <option value="">Select subject</option>
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="date" id="taskDeadline" />
                    </div>
                    <button id="addTaskBtn" class="btn-primary">Add Task</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="tasks-section">
                <div class="tasks-card">
                    <div class="tasks-header">
                        <h2>Your Tasks</h2>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="pending">Pending</button>
                            <button class="filter-btn" data-filter="urgent">Urgent</button>
                            <button class="filter-btn" data-filter="completed">Completed</button>
                        </div>
                    </div>
                    <div id="tasksList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State Management (using in-memory storage instead of localStorage)
        let tasks = [];
        let currentFilter = 'all';

        // DOM Elements
        const taskNameInput = document.getElementById('taskName');
        const taskSubjectInput = document.getElementById('taskSubject');
        const taskDeadlineInput = document.getElementById('taskDeadline');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksList = document.getElementById('tasksList');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        const progressText = document.getElementById('progressText');
        const urgentReminders = document.getElementById('urgentReminders');
        const urgentTasksList = document.getElementById('urgentTasksList');

        // Initialize App
        function init() {
            renderTasks();
            updateProgress();
            updateUrgentReminders();
            setupEventListeners();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            addTaskBtn.addEventListener('click', addTask);
            taskNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentFilter = btn.dataset.filter;
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderTasks();
                });
            });
        }

        // Add New Task
        function addTask() {
            const name = taskNameInput.value.trim();
            const subject = taskSubjectInput.value;
            const deadline = taskDeadlineInput.value;

            if (!name || !subject || !deadline) {
                alert('Please fill in all fields');
                return;
            }

            const newTask = {
                id: Date.now(),
                name,
                subject,
                deadline,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            
            // Clear inputs
            taskNameInput.value = '';
            taskSubjectInput.value = '';
            taskDeadlineInput.value = '';

            renderTasks();
            updateProgress();
            updateUrgentReminders();
        }

        // Toggle Task Completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateProgress();
                updateUrgentReminders();
            }
        }

        // Delete Task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                updateProgress();
                updateUrgentReminders();
            }
        }

        // Calculate Days Until Deadline
        function getDaysUntil(deadline) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(deadline);
            due.setHours(0, 0, 0, 0);
            const diff = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
            return diff;
        }

        // Get Urgency Class
        function getUrgencyClass(deadline, completed) {
            if (completed) return 'completed';
            const days = getDaysUntil(deadline);
            if (days < 0) return 'overdue';
            if (days <= 3) return 'urgent';
            if (days <= 7) return 'upcoming';
            return 'normal';
        }

        // Get Subject Class
        function getSubjectClass(subject) {
            return `subject-${subject.toLowerCase()}`;
        }

        // Filter Tasks
        function getFilteredTasks() {
            switch (currentFilter) {
                case 'completed':
                    return tasks.filter(t => t.completed);
                case 'pending':
                    return tasks.filter(t => !t.completed);
                case 'urgent':
                    return tasks.filter(t => !t.completed && getDaysUntil(t.deadline) <= 3);
                default:
                    return tasks;
            }
        }

        // Render Tasks
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <p>No tasks yet. Add your first study goal!</p>
                    </div>
                `;
                return;
            }

            // Sort by deadline
            const sortedTasks = [...filteredTasks].sort((a, b) => 
                new Date(a.deadline) - new Date(b.deadline)
            );

            tasksList.innerHTML = sortedTasks.map(task => {
                const daysLeft = getDaysUntil(task.deadline);
                const urgencyClass = getUrgencyClass(task.deadline, task.completed);
                const subjectClass = getSubjectClass(task.subject);
                
                let daysText = '';
                let daysClass = '';
                if (!task.completed) {
                    if (daysLeft === 0) {
                        daysText = 'Due today';
                        daysClass = 'days-urgent';
                    } else if (daysLeft < 0) {
                        daysText = `${Math.abs(daysLeft)} days overdue`;
                        daysClass = 'days-overdue';
                    } else {
                        daysText = `${daysLeft} days left`;
                        daysClass = daysLeft <= 3 ? 'days-urgent' : 'days-normal';
                    }
                }

                return `
                    <div class="task-item ${urgencyClass}">
                        <div class="task-content">
                            <input 
                                type="checkbox" 
                                class="task-checkbox" 
                                ${task.completed ? 'checked' : ''} 
                                onchange="toggleTask(${task.id})"
                            />
                            <div class="task-details">
                                <h3 class="task-name ${task.completed ? 'completed' : ''}">${task.name}</h3>
                                <div class="task-meta">
                                    <span class="task-subject ${subjectClass}">${task.subject}</span>
                                    <span class="task-deadline">Due: ${new Date(task.deadline).toLocaleDateString()}</span>
                                    ${daysText ? `<span class="task-days-left ${daysClass}">${daysText}</span>` : ''}
                                </div>
                            </div>
                            <button class="task-delete" onclick="deleteTask(${task.id})">
                                <svg class="delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update Progress Bar
        function updateProgress() {
            const completedCount = tasks.filter(t => t.completed).length;
            const totalCount = tasks.length;
            const percentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

            progressBar.style.width = `${percentage}%`;
            progressPercentage.textContent = `${percentage}%`;
            progressText.textContent = `${completedCount} of ${totalCount} tasks completed`;
        }

        // Update Urgent Reminders
        function updateUrgentReminders() {
            const urgentTasks = tasks.filter(t => !t.completed && getDaysUntil(t.deadline) <= 3);
            
            if (urgentTasks.length === 0) {
                urgentReminders.classList.add('hidden');
                return;
            }

            urgentReminders.classList.remove('hidden');
            urgentTasksList.innerHTML = urgentTasks.map(task => {
                const days = getDaysUntil(task.deadline);
                let timeText = '';
                if (days === 0) {
                    timeText = 'Due today!';
                } else if (days < 0) {
                    timeText = 'Overdue!';
                } else {
                    timeText = `${days} day${days === 1 ? '' : 's'} left`;
                }

                return `
                    <div class="urgent-task-item">
                        <span class="urgent-task-name">${task.name}</span>
                        <span class="urgent-task-time">(${timeText})</span>
                    </div>
                `;
            }).join('');
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
